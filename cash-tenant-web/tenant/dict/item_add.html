<!DOCTYPE html>
<html>
	<head>
	    <meta charset="UTF-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>新建数据项</title>
	    <link href="../../assets/bootstrap/css/bootstrap.min.css" type="text/css" rel="stylesheet">
	    <link href="../../assets/css/public.css" type="text/css" rel="stylesheet">
	    <script src="../../assets/jquery/jquery.2.1.1.min.js"></script>
	    <script src="../../assets/jquery/jquery.validate.min.js"></script>
	    <script src="../../assets/jquery/jquery.validate.ext.js"></script>
	    <script src="../../assets/lay/layer/layer.js"></script>
	    <script src="../../assets/common/commonConfig.js"></script>
	    <script src="../../assets/jrain/jrain.js"></script>
	    <script src="../../assets/jrain/json2.js"></script>
	    <script src="../../assets/jrain/dateformat.js"></script>
	    <script src="../../assets/jrain/jraincommon.js"></script>
	    <script src="../../assets/jrain/Math.js"></script>
	    <script src="js/item_add.js"></script>
	</head>
	<body>
		<div class="container">
		    <div class="col-xs-12">
		        <form id="dataForm" name="dataForm" class="form-horizontal mt15" role="form">
		            <input type="hidden" id="b_url" name="url" value="" />
		        	<input type="hidden" id="b_id" name="b_id" />
		            <input type="hidden" id="b_dictId" name="b_dictId">
		            <input type="hidden" id="b_dictCode" name="b_dictCode">
		            <div class="form-group">
		                <label class="col-md-3 col-sm-3 col-xs-3 control-label">
		                    <span class="redstar">*</span>类型编码：
		                </label>
		                <div class="col-md-9 col-sm-9 col-xs-9 p0 ">
		                    <input id="dictCode-show" type="text" class="form-control fr-inline q-form-ipt ipt-350" placeholder="" readonly="readonly">
		                </div>
		            </div>
		            <div class="form-group">
		                <label class="col-md-3 col-sm-3 col-xs-3 control-label">
		                    <span class="redstar">*</span>数据项编码：
		                </label>
		                <div class="col-md-9 col-sm-9 col-xs-9 p0 ">
		                    <input id="b_itemKey" name="b_itemKey" type="text" class="form-control fr-inline q-form-ipt ipt-350"
		                           placeholder="">
		                </div>
		            </div>
		            <div class="form-group">
		                <label class="col-md-3 col-sm-3 col-xs-3 control-label">
		                    <span class="redstar">*</span>数据项名称：
		                </label>
		                <div class="col-md-9 col-sm-9 col-xs-9 p0 ">
		                    <input id="b_itemName" name="b_itemName" type="text"
		                           class="form-control fr-inline q-form-ipt ipt-350" placeholder="">
		                </div>
		            </div>
		            <div class="form-group">
		                <label class="col-md-3 col-sm-3 col-xs-3 control-label">
		                    <span class="redstar">*</span>数据项值：</label>
		                <div class="col-md-9 col-sm-9 col-xs-9 p0 ">
		                    <textarea class="form-control fr-inline q-form-ipt ipt-350" id="b_itemValue" name="b_itemValue"></textarea>
		                </div>
		            </div>
		            <div class="form-group">
		                <label class="col-md-3 col-sm-3 col-xs-3 control-label">状态：</label>
		                <div class="col-md-9 col-sm-9 col-xs-9 p0">
		                    <label class="control-label" style="cursor:pointer;">
		                    	<input id="in-use" name="b_status" checked="checked" value="1" type="radio"/>
		                    	启用	
		                    </label>
		                    <label class="control-label" style="cursor:pointer;">
		                    	<input id="not-in-use" name="b_status" value="2" type="radio"/>
								停用	
		                    </label>
		                </div>
		            </div>
		            <div class="form-group">
		                <label class="col-md-3 col-sm-3 col-xs-3 control-label">
		                    <span class="redstar">*</span>排序号：
		                </label>
		                <div class="col-md-9 col-sm-9 col-xs-9 p0  ">
		                    <input value="1000" id="b_rowSort" name="b_rowSort" type="text" class="form-control fr-inline q-form-ipt ipt-350" placeholder="">
		                </div>
		            </div>
		            <div class="form-group">
		                <label class="col-md-3 col-sm-3 col-xs-3 control-label">备注：</label>
		                <div class="col-md-9 col-sm-9 col-xs-9 p0 ">
		                    <textarea class="form-control fr-inline q-form-ipt ipt-350" id="b_remarks" name="b_remarks"></textarea>
		                </div>
		            </div>
		            <div class="form-group">
		                <label class="col-md-3 col-sm-3 col-xs-3 control-label">备用1：</label>
		                <div class="col-md-9 col-sm-9 col-xs-9 p0 ">
		                    <textarea class="form-control fr-inline q-form-ipt ipt-350" id="b_extralField1" name="b_extralField1"></textarea>
		                </div>
		            </div>
		            <div class="form-group">
		                <label class="col-md-3 col-sm-3 col-xs-3 control-label">备用2：</label>
		                <div class="col-md-9 col-sm-9 col-xs-9 p0 ">
		                    <textarea class="form-control fr-inline q-form-ipt ipt-350" id="b_extralField2" name="b_extralField2"></textarea>
		                </div>
		            </div>
		        </form>
		    </div>
		</div>
	</body>
</html>
