<!DOCTYPE html>
<html>
	<head>
	    <meta charset="UTF-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>租户管理</title> 
	    <link href="../../../assets/bootstrap/css/bootstrap.min.css" type="text/css" rel="stylesheet">
	    <link href="../../assets/bootstrap-table/css/bootstrap-table.min.css" type="text/css" rel="stylesheet">
	    <link href="../../assets/bootstrap-table/css/bootstrap-editable.css" type="text/css" rel="stylesheet">
	    <link href="../../assets/css/public.css" type="text/css" rel="stylesheet">
	    <script src="../../assets/jquery/jquery.2.1.1.min.js"></script>
	    <script src="../../assets/bootstrap/js/bootstrap.min.js"></script>
	    <script src="../../assets/bootstrap-table/js/bootstrap-table.min.js"></script>
	    <script src="../../assets/bootstrap-table/js/bootstrap-table-zh-CN.js"></script>
	    <script src="../../assets/lay/layer/layer.js"></script>
	    <script src="../../assets/common/commonConfig.js"></script>
	    <script src="../../assets/jrain/jrain.js"></script>
	    <script src="../../assets/jrain/json2.js"></script>
	    <script src="../../assets/jrain/dateformat.js"></script>
	    <script src="js/app_list.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
		        <div class="rightcont" id="rightCont">
		            <div class="col-lg-12 col-md-12 col-sm-12">
		                <div class="h-toolbar">
		                    <div class="pull-right h-status-right">
		                        <a class="q-form-btn q-form-btn-blue ml8" href="javascript:void(0)" id="add-btn"><i class="glyphicon glyphicon-plus"></i> 新建</a>
		                        <a class="q-form-btn q-form-btn-blue" href="javascript:void(0)" id="del-btn"><i class="glyphicon glyphicon-trash"></i> 删除</a>
		                    </div>
		                </div>
		                <!--搜索框-->
		                <div class="h-search">
		                    <div class="h-search-left pull-left">
		                        <div id="searchForm" class="form-inline">
		                            <div class="fr-inline pl5">
		                                <label class="control-label">租户编码：</label>
		                                <input type="text" class="form-control q-form-ipt ipt-150 entrer-query" id="appCode" name="appCode"  placeholder="请输入租户编码" maxlength="30">
		                            </div>
		                            <div class="fr-inline pl5">
		                                <label class="control-label">租户名称：</label>
		                                <input type="text" class="form-control q-form-ipt ipt-150 entrer-query" id="appName" name="appName"  placeholder="请输入租户名称" maxlength="30">
		                            </div>
		                            <div class="fr-inline pl5">
                                       	<a class="q-form-search-btn q-form-btn-blue" href="javascript:void(0)" id="serachBtn"><i
                                       		class="glyphicon glyphicon-search"></i> 搜索</a>
                                   	</div>
		                        </div>
		                    </div>
		                    <div class="pull-right mt5">
		                        <a class="q-form-btn q-form-btn-white" href="javascript:void(0)" id="searchReset"><i
		                                class="glyphicon glyphicon-repeat"></i> 重置</a>
		                    </div>
		                </div>
		                <table id="dataTable" dataField="data"></table>
		            </div>
		        </div>
			</div>
		</div>
	</body>
</html>
